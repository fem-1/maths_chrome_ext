<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'cdnjs.cloudflare.com';"> -->
    <title>Eqaution Consultant </title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script> -->
</head>
<body>
    <div class="ec-popup" id="popup-container">
        <div class="ec-popup__header">
            <a class="ec-popup__headline"> Equation Consultant</a>
        </div>
        <div class="ec-apikey-entry" id="ec-apikey-entry">
            <div>
                <a> Enter your Open AI API key to proceed: </a>
            </div>
            <div>
                <input class="ec-input" id="api-key-input" type="text" placeholder="open-ai api key"></input>
            </div>
            <div>
                <button class = "ec-apikey-submit" id="api-key-submit"> Submit </button>
            </div>
        </div>
        <p id="success-message" style="color: green;"></p>
        <div class="ec-popup invisible" id="popup-container-equations">
            <div id="equation-output"></div>
            <div id="equation-entry" class="ec-equation-entry">
                <h3> Enter an equation: </h3>
                <input class="ec-input ec-added-input" id="equation-input" placeholder="y = mx + c..."> </input>
                <button class="ec-equation-submit" id="equation-submit"><i class="fa fa-arrow-right"></i> </button>
            </div>
            <p id="equation-output-success-message" style="color: green;"></p>
        </div>
    </div>
</body>
<script async src="script.js"></script>
</html>
